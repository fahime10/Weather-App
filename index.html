<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>How is the weather?</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="current">
            <h1 id="status"></h1>
            <h2 id="country"></h2>
            <p id="city"></p>
            <h1 id="temperature"></h1>
        </div>

        <form id="location-info">
            <label for="location">
                Please type in your city name and we will tell you its current weather
            </label>
            <input type="text" id="location" name="location" minlength="1">
            <span class="error"></span>
            <button type="submit" class="submit">Submit</button>
        </form>

        <div id="other-info">
            <h3 id="feels-like">Feels like</h2>
            <p id="feels-like-temp"></p>

            <h3 id="humidity">Humidity</h2>
            <p id="humidity-value"></p>

            <h3 id="rain">Chance of rain</h2>
            <p id="chance-rain"></p>

            <h3 id="wind">Wind speed</h2>
            <p id="wind-speed"></p>
        </div>

        <div id="image">
            <img id="result" src="">
        </div>

        <script src="main.js"></script>
        <footer>
            Developed by Fahim Ahmed
        </footer>
    </body>
</html>
